<div class="container" style="text-align: center;">
    <a href="{% url 'home' %}" style="display: inline-block; margin-bottom: 20px; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s;">Voltar para a página inicial</a>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">ID</th>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Nome</th>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Telefone</th>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Rifa</th>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Pago</th>
                <th style="border: 1px solid #dddddd; text-align: left; padding: 8px;">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ usuario.id_usuario }}</td>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ usuario.nome }}</td>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ usuario.telefone }}</td>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ usuario.numeroRifa }}</td>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ usuario.pago }}</td>
                <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">
                    <form action="{% url 'excluir_usuario' usuario.id_usuario %}" method="post">
                        {% csrf_token %}
                        <button type="submit" style="padding: 5px 10px; background-color: #dc3545; color: #fff; border: none; border-radius: 3px;">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
